name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space (keep model/ from HF)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          GIT_LFS_SKIP_SMUDGE: 1
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote remove space 2>/dev/null || true
          git remote add space "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/histomancer-api"
          git fetch space main
          git merge space/main -m "Merge HF (keep model)" --allow-unrelated-histories --no-edit
          git checkout space/main -- model/
          git add model/
          git diff --staged --quiet || git commit -m "Keep model from HF"
          git push space main
